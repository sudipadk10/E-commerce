{% extends "base.html" %}

{% block content %}

<div class="min-h-[70vh] flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">

        <!-- Heading -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Welcome Back 
        </h2>
        <p class="text-center text-gray-500 mb-6">
            Login to your duithau.com account
        </p>

        <!-- Login Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    name="username"
                    placeholder="Enter your username"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
            </div>

            <!-- Password -->
            <div>
    <label class="block text-gray-700 mb-1">Password</label>

    <div class="relative">
        <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10"
        >

        <span
            onclick="togglePassword('password', this)"
            class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-500"
        >
            <i data-feather="eye"></i> eye
        </span>
    </div>
</div>


            <!-- Remember + Forgot -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 text-gray-600">
                    <input type="checkbox" class="rounded">
                    Remember me
                </label>

                <a href="#" class="text-blue-600 hover:underline">
                    Forgot password?
                </a>
            </div>

            <!-- Button -->
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
                Login
            </button>
        </form>

        <!-- Register -->

            </a>

    </div>
</div>
{% endblock  %}
