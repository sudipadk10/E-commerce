<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}duithau.com{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- NAVBAR -->
    <nav class="bg-gray-900 text-white px-6 py-4 flex items-center justify-between">
        
        <!-- Logo -->
        <div class="text-2xl font-bold">
            <a href="/" class="hover:text-gray-300">duithau.com</a>
        </div>

        <!-- Search -->
        <form method="GET" action="#" class="flex">
            <input 
                type="text" 
                name="q" 
                placeholder="Search products..."
                class="px-3 py-2 rounded-l-md text-black focus:outline-none"
            >
            <button 
                type="submit"
                class="bg-blue-600 px-4 py-2 rounded-r-md hover:bg-blue-700"
            >
                Search
            </button>
        </form>

        <!-- Auth Links -->
        <div class="space-x-4">
            {% if user.is_authenticated %}
                <span class="text-sm">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
            {% else %}
                <a href='{% url "login" %}' class="hover:underline">Login</a>
                <a href="{% url 'register' %}" class="hover:underline">Register</a>
            {% endif %}
        </div>

    </nav>
    {% if messages %}
<div class="max-w-7xl mx-auto px-6 mt-4 space-y-3">
    {% for message in messages %}
        <div
            class="
                px-4 py-3 rounded-md text-white
                {% if message.tags == 'success' %} bg-green-500
                {% elif message.tags == 'error' %} bg-red-500
                {% elif message.tags == 'warning' %} bg-yellow-500 text-black
                {% else %} bg-blue-500
                {% endif %}
            "
        >
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
    <!-- PAGE CONTENT -->
    <main class="max-w-7xl mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
