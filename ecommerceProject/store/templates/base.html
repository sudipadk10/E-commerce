<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}duithau.com{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- NAVBAR -->
    <nav class="bg-gray-900 text-white px-6 py-4 flex items-center justify-between">
        
        <!-- Logo -->
        <div class="text-2xl font-bold">
            <a href="/" class="hover:text-gray-300">duithau.com</a>
        </div>

        <!-- Search -->
        <form method="GET" action="#" class="flex">
            <input 
                type="text" 
                name="q" 
                placeholder="Search products..."
                class="px-3 py-2 rounded-l-md text-black focus:outline-none"
            >
            <button 
                type="submit"
                class="bg-blue-600 px-4 py-2 rounded-r-md hover:bg-blue-700"
            >
                Search
            </button>
        </form>

        <!-- Auth Links -->
        <div class="space-x-4">
            {% if user.is_authenticated %}
                <span class="text-sm">Hi, {{ user.username }}</span>
                <a href="#" class="hover:underline">Logout</a>
            {% else %}
                <a href='{% url "login" %}' class="hover:underline">Login</a>
                <a href="#" class="hover:underline">Register</a>
            {% endif %}
        </div>

    </nav>

    <!-- PAGE CONTENT -->
    <main class="max-w-7xl mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
